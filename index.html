<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bananagrams Solver</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="theme-color" content="#369" />
  </head>
  <body>
    <main class="app-container">
      <div class="header">
        <h1>Bananagrams Solver</h1>
      </div>
      <div>
        <input id="tiles" type="text" placeholder="yourtileshere" />
      </div>
      <div class="controls">
        <div>
          <label>Word Blacklist</label>
          <small>(Comma-separated)</small>
        </div>
        <div class="blacklist-container">
          <input id="blacklist" type="text" />
        </div>
        <div>
          <div id="solve" class="button">Solve</div>
          <div id="cancel" class="button">Cancel</div>
        </div>
      </div>
      <div class="boardbox">
        <div id="board"></div>
      </div>
      <div id="tray" class="tray"></div>
      <div id="message" class="message"></div>
    </main>
    <script src="compressedTrie.js"></script>
    <script src="solver.js"></script>
    <script src="app.js"></script>
  </body>
</html>
