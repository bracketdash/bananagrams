<!DOCTYPE html>
<html class="no-js">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Bananagrams Helper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <body>
    	<div id="crunching">Crunching letters, please hold...</div>
        <div id="container">
        	<h1>Bananagrams Helper</h1>
        	<p>Enter your letters in the space below. The board will be updated automatically.</p>
			<input type="text" class="input-block-level" />
			<div id="chosen"></div>
			<p>
				Below are possible words with the tiles you have, minus those used to create the words above.<br />
				Click a word below to add it above. Click a word above to remove it.
			</p>
			<div id="possible"></div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.2.0/lodash.min.js"></script>
    	<script src="dictionary.js"></script>
    	<script src="script.js"></script>
	</body>
</html>
