<!DOCTYPE html>
<html ng-app="bh" ng-controller="bhCtrl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Bananagrams Helper</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<h1>Bananagrams Helper</h1>
					<form class="inline-form" ng-show="m.step == 1" ng-submit="submitInitial()">
						<label>Enter Your Letters &nbsp;</label>
						<span class="text-muted">Hit enter or click the "Submit" button to continue.</span>
						<div class="input-group">
							<input type="text" class="form-control" ng-model="m.initialset" />
							<span class="input-group-btn">
								<div class="btn btn-primary" ng-click="submitInitial()">Submit</div>
							</span>
						</div>
					</form>
					<div ng-show="m.step > 1">
						<div class="form-inline">
							<label>Remaining Letters &nbsp;</label>
							<span class="text-muted">Click a letter to remove it, or add a new one by typing
								it in at any time (with the window focused).</span>
						</div>
						<div class="remaining-letters">
							<div class="btn btn-danger" ng-repeat="letter in m.letters" ng-bind="letter"
								ng-click="removeLetter($index, letter)"></div>
						</div>
					</div>
				</div>
			</div>
			<hr />
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 wordlist">
					<label ng-bind="m.wordlistmsg"></label>
					<div class="btn btn-default btn-block" ng-repeat="word in m.wordlist" ng-bind="word.word"
						ng-click="addWordToBoard(word)"></div>
				</div>
				<div class="col-lg-9 col-md-9 col-sm-9">
					<div ng-hide="m.board.length">
						<h1 class="text-muted">Empty Board</h1>
						<p class="text-muted" style="text-align:center" ng-bind="m.emptyboardmsg"></p>
					</div>
					<p class="text-muted" ng-show="m.board.length">Click a letter to see possible connecting words.
						Double-click a word to remove it from the board.</p>
					<div class="board-row" ng-repeat="row in m.boardArr">
						<div class="board-cell" ng-repeat="cell in row" ng-bind="cell.letter"
							ng-class="cell.letter != '' && 'letter' || ''" ng-dblclick="removeWords(cell)"
							ng-click="selectLetter($parent.$index, $index, cell)"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js"></script>
		<script src="dictionary.js"></script>
		<script src="script.js"></script>
	</body>
</html>
