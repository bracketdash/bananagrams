<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Bananagrams Solver</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div class="header">
                <h1>Bananagrams Solver</h1>
            </div>
            <div class="letterbox">
                <input type="text" placeholder="enter your letters here" v-model="letters" @change="filterLetters" @keyup.enter="solve">
            </div>
            <div class="controls">
                <div>
                    <div @click="solve">Solve</div>
                </div>
                <div>
                    <div @click="cancel">Cancel/Clear</div>
                </div>
                <div>
                    <div @click="solveAll">Solve..all.</div>
                </div>
            </div>
            <div class="boardbox">
                <div class="board">
                    <div class="row" v-for="row in board">
                        <div class="cell" v-for="cell in row" :class="cell == ' ' ? 'empty' : ''">{{cell}}</div>
                    </div>
                </div>
            </div>
            <div class="tray">{{tray}}</div>
            <div class="message">{{message}}</div>
        </div>
        <!-- Vendor Libs -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <!-- Functions -->
        <script src="scripts/crawlBoard.js"></script>
        <script src="scripts/getMatches.js"></script>
        <script src="scripts/getNewLetters.js"></script>
        <script src="scripts/getTrie.js"></script>
        <script src="scripts/isBoardValid.js"></script>
        <script src="scripts/isMatchValid.js"></script>
        <script src="scripts/makeWordsWith.js"></script>
        <script src="scripts/placeWord.js"></script>
        <script src="scripts/solve.js"></script>
        <!-- Controller -->
        <script src="scripts/main.js"></script>
    </body>
</html>
