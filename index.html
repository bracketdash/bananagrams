<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Bananagrams Solver</title>
        <style>
            label {
                display:block;
                font-weight:bold;
            }
            .cell {
                border-radius:3px;
                border:1px solid #000;
                display:inline-block;
                font-size:30px;
                font-weight:bold;
                height:50px;
                line-height:50px;
                margin:3px;
                text-align:center;
                text-transform:uppercase;
                vertical-align:text-top;
                width:50px;
            }
            .cell.empty {
                border-radius:0;
                border-color:#ddd;
            }
        </style>
    </head>
    <body>
        <div id="app" class="container">
            <h1>Bananagrams Solver</h1>
            <label>Letters:</label>
            <input type="text" v-model="letters" v-on:keyup="lettersChanged" />
            <br /><br />
            <label>Disallowed words: {{disallowedWords.join(', ')}}</label>
            <br /><br />
            <div class="board">
                <div class="row" v-for="row in board">
                    <div class="cell" v-for="cell in row" :class="cell == ' ' ? 'empty' : ''">{{cell}}</div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script>
            var solve = _.throttle(function solve(letters, disallowedWords, callback) {
                axios.get('/solve', {
                    params: {
                        letters: letters,
                        disallowedWords: disallowedWords
                    }
                }).then(function(response) {
                    callback(response.data);
                });
            }, 500);
            var app = new Vue({
                el: '#app',
                data: {
                    letters: '',
                    disallowedWords: [],
                    board: [[]],
                    lettersLeft: '',
                    solved: false
                },
                methods: {
                    lettersChanged: function() {
                        var self = this;
                        solve(this.letters, this.disallowedWords, function(answer) {
                            self.board = answer.board;
                            self.solved = answer.solved;
                            if (answer.letters) {
                                self.lettersLeft = answer.letters;
                            }
                        });
                    }
                }
            });
        </script>
    </body>
</html>
