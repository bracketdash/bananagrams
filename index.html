<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>Bananagrams Solver</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div class="header">
                <h1>Bananagrams Solver</h1>
            </div>
            <div class="letterbox">
                <input type="text" placeholder="yourtileshere" v-model="letters" @change="filterLetters" @keyup.enter="solve">
            </div>
            <div class="controls">
                <div>
                    <label>Word Blacklist</label>
                    <small>(Comma-separated)</small>
                </div>
                <div>
                    <input type="text" v-model="blacklist" @keyup.enter="solve" />
                </div>
                <div>
                    <div @click="solve">Solve</div>
                </div>
            </div>
            <div class="boardbox">
                <div class="board">
                    <div class="row" v-for="row in board">
                        <div class="cell" v-for="cell in row" :class="cell == ' ' ? 'empty' : ''">{{cell}}</div>
                    </div>
                </div>
            </div>
            <div class="tray">{{tray}}</div>
            <div class="message">{{message}}</div>
        </div>
        <!-- Vendor Libs -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash"></script>
        <!-- Functions -->
        <script src="js/getMatches.js"></script>
        <script src="js/getPattern.js"></script>
        <script src="js/getTrie.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/makeWordsWith.js"></script>
        <script src="js/placeWord.js"></script>
        <script src="js/solve.js"></script>
        <!-- Controller -->
        <script src="js/main.js"></script>
    </body>
</html>
