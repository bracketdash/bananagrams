<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <title>Bananagrams Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <h1>Bananagrams Solver</h1>
      </div>
      <div>
        <input id="tiles" type="text" placeholder="yourtileshere" />
      </div>
      <div class="controls">
        <div>
          <label>Word Blacklist</label>
          <small>(Comma-separated)</small>
        </div>
        <div class="blacklist-container">
          <input id="blacklist" type="text" />
        </div>
        <div>
          <div id="solve">Solve</div>
        </div>
      </div>
      <div class="boardbox">
        <div id="board"></div>
      </div>
      <div id="tray" class="tray"></div>
      <div id="message" class="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash"></script>
    <script src="compressedTrie.js"></script>
    <script src="solver.js"></script>
    <script src="app.js"></script>
  </body>
</html>
